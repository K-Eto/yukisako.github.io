<ol style="list-style-type: decimal">
<li>あなたのエネルギーは？</li>
</ol>
<p>体重を入力すると，アインシュタインの特殊相対性理論を使って，その人が持っているエネルギーを計算してくれるアプリ．原発何基文に相当するかも計算してくれる．</p>

<li>テストの点数何点？</li>
</ol>
<p>乱数で0〜100が生成されるので，できるだけ少ない回数でテストの点数が点数が何点なのかを当てるゲーム．入力したら，「高いよ，低いよ，あってるよ」ってのを教えてくれる．</p>
